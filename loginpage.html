<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1, p {
            text-align: center;
        }

        .login-forms {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .login-forms label {
            margin-bottom: 5px;
        }

        .login-forms input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-forms button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-forms button:hover {
            background-color: #0056b3;
        }

        .new-user-btn {
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
        }

        .new-user-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <p>Hospital Management System</p>

        <form class="login-forms" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

      
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if it's admin login
            if (email === 'admin@gmail.com') {
                alert("Admin login successful! Redirecting to dashboard.");
                window.location.href = 'dashboard.html'; // Redirect to dashboard for admin
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists and credentials match
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
               
                window.location.href = 'dashboard.html'; // Redirect to dashboard for user
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
        // Handle login form submission

        localStorage.setItem('loggedInUser', JSON.stringify(user)); // Save user data

</body>
</html>
